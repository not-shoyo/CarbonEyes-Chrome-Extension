<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/f0f0bfe86c.js" crossorigin="anonymous"></script>
    <script src="loader.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="buttons.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <title>CarbonEyes</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-5">A peak into your emissions</h1>

      <h3 class="text-center">Total CO2 Emmissions : <span id="totalEmmisions">-</span></h3>
      <div class="flex-row-container">
        <span id="chart"></span>
        <span id="donut"></span>
      </div>
      <span class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault"> Rank by Emmissions </label>
      </span>

      <div class="custom-table" id="table" styles="width:1350px">
        <div id="header-row" class="custom-row">
          <button type="button" class="danger-button red-500" id="clearHistory">Clear History<i class="fa fa-trash" aria-hidden="true"></i>
          </button>
          <span>#</span>
          <span>Website Name</span>
          <span>Data Transfer</span>
          <span>Total Emission</span>
          <span>Carbon Footprint</span>
        </div>
      </div>
      <div id="tableBody" class="custom-table" id="table" styles="width:1350px"></div>
    </div>
    <p id="dataType"></p>

    <script src="extensionWebsite.js"></script>
    <script src="loader.js"></script>
  </body>
</html>
