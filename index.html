<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="loader.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="buttons.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <title>CarbonEyes</title>
  </head>
  <body
    style="
      background-image: url('images/polution.jpeg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      height: 100vh;
    ">
    <div class="container h-100" style="background-image: linear-gradient(white, white, white); background-color: white">
      <h1 class="text-center mb-5">A peek into your Emissions</h1>

      <h2 class="text-center">Total CO2 Emmissions :</h2>
      <h3 class="text-center" id="totalEmmisions">-</h3>
      <div class="flex-row-container">
        <span id="chart"></span>
        <span id="donut"></span>
      </div>

      <div class="custom-table" id="table" styles="width:1400px">
        <div id="header-row" class="custom-row">
          <button type="button" class="" id="clearHistory">Clear History</button>
          <span class="form-check">
            <input style="margin-left: 3px" class="form-check-input" type="checkbox" id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault">Rank by Emmissions </label>
          </span>
          <span>Website Name</span>
          <span>Data Transfer</span>
          <span>Total Emission</span>
          <span>Carbon Footprint</span>
        </div>
      </div>
      <div id="tableBody" class="custom-table" id="table" styles="width:1350px"></div>
    </div>
    <p id="dataType"></p>

    <script src="extensionWebsite.js"></script>
    <script src="loader.js"></script>
  </body>
</html>
