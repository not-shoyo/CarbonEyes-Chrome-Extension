<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="loader.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="buttons.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

      #chart {
        height: 300px;
      }
      body {
        display: flex;
        flex-direction: column;

      }

    <title>CarbonEyes</title>
  </head>
  <body>
    <style>
      #chart {
        height: 500px;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>

    <div class="container">
      <h1 class="text-center mb-5">A peak into your emissions</h1>

      <h3 class="text-center">Total CO2 Emmissions : <span id="totalEmmisions">-</span></h3>
      <div id="chart"></div>
      <div id="donut"></div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault"> Rank by Emmissions </label>
      </div>

      <div class="wrapper">
        <div id="chart"></div>
        <script src="loader.js"></script>
      </div>

      <div class="custom-table" id="table" styles="width:1350px">
        <div id="header-row" class="custom-row">
          <button type="button" class="" id="clearHistory">Clear History</button>
          <span>#</span>
          <span>Website Name</span>
          <span>Data Transfer</span>
          <span>Total Emission</span>
          <span>Carbon Footprint</span>
        </div>
      </div>
      <div id="tableBody" class="custom-table" id="table" styles="width:1350px"></div>
    </div>
    <p id="dataType"></p>

    <script src="extensionWebsite.js"></script>
  </body>
</html>
