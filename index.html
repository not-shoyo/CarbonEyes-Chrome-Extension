<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <title>User History</title>
  </head>
  <body>
    
    <div class="container">
      <h1 class="text-center mb-5">A peak into your emissions</h1>
      <button type="button" class="btn btn-danger" id="clearHistory"> Clear History</button>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Rank by Emmissions
        </label>
      </div>
      <table styles="width:1350px" class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Website Name</th>
            <th scope="col">Data Transfer</th>
            <th scope="col">Total Emission</th>
            <th scope="col">Emission Classification</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <p id="dataType"></p>
    <script src="extensionWebsite.js"></script>
  </body>
</html>
